
project.ext {
  morphia = "0.99"
  mongo = "2.10.1"
}

dependencies {
  compile "org.slf4j:slf4j-api:${ext.slf4j}"
  
  compile "org.apache.commons:commons-lang3:${ext.commonslang}"
  compile "commons-codec:commons-codec:${ext.commonscodec}"
  compile "commons-io:commons-io:${ext.commonsio}"
  
  compile "org.mongodb:mongo-java-driver:${ext.mongo}"
  compile "com.google.code.morphia:morphia:${ext.morphia}"
  compile "com.google.code.morphia:morphia-logging-slf4j:${ext.morphia}"
  
  testCompile "junit:junit:${ext.junit}"
}